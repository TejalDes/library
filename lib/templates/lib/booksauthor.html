<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    {%if data%}
    <p> Book Name :{{data.book_name}}</p>
    <p> Author Name :{{data.author.author_name}}</p>
    <p> Price :{{data.book_price}}</p>
    <p> Published Date :{{data.book_published_date}}</p>
    <p> ISBN :{{data.book_isbn}}</p>
    {%else%}
    <p>No data found</p>
    {%endif%}
</body>

</html>
