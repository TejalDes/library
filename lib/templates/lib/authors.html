<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>

<body>
    {%if data%}
    {%for x in data%}
    <p> Author Name :{{x.author_name}}</p>
    <p> Author Email :{{x.author_email}}</p>
    {%endfor%}
    {%else%}
    <p>No data found</p>
    {%endif%}
</body>

</html>
